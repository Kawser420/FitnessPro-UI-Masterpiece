<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Center</title>
    <!-- CSS style  -->
    <link rel="stylesheet" href="styles/fitness.css" />
  </head>
  <body>
    <!-- header start  -->
    <header>
      <nav class="navbar display-flex">
        <h2 class="brand text-primary">Fitness</h2>
        <ul class="nav-links display-flex">
          <li class="nav-item">
            <a href="#" class="nav-link title-primary"
              ><span id="home-nav">Home</span></a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link title-primary">Service</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link title-primary">Contact</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link title-primary">About</a>
          </li>
        </ul>
      </nav>
      <!-- fitness banner  -->
      <div class="banner display-flex">
        <div class="banner-content">
          <h2 class="banner-title title-primary">
            Get body in <span id="highlight-title">shape</span> & stay healthy
          </h2>
          <p class="banner-description description-paragraph-primary">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <button class="btn-primary title-primary">Join Club Now!</button>
          <button class="btn-apk-download title-primary">Download App</button>
        </div>
        <div class="banner-img">
          <img src="images/Images 2.png" alt="fitness trainer teachers" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
